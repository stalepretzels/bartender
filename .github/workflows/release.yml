name: Release

on:
    workflow_dispatch:

jobs:
    publish:
        runs-on: ubuntu-latest
        steps:
            - name: Check out
              uses: actions/checkout@v3
            - name: Install Rust toolchain
              uses: dtolnay/rust-toolchain@stable
            - name: Publish to Hex.pm
              uses: erlangpack/github-action@v3
              env:
                HEX_API_KEY: ${{ secrets.HEX_API_KEY }}